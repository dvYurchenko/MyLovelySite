{% for item in tur %}
<!-- Стиль_1-->
{% if item.id|divisibleby:"2" %}
<div id = 'usv_stolbi'>
		<img id='pict_USVA'  src = "{{ MEDIA_URL }} {{ item.image.url }}">
		<div style="width: 63%;" id = 'text_usv_stolbi'><p class = 'vibor'> {{ item.title }} </p>
            {% include 'shablon.html' %}
        </div>
</div>
{% else %}
<!-- Стиль_2-->
<div id = 'polud_vetlan'>
    <img id='pict_PV'  src = "{{ MEDIA_URL }} {{ item.image.url }}">
    <div style='width: 63%;' id = 'text_polud_vetlan'><p class = 'vibor'> {{ item.title }} </p>
      {% include 'shablon.html' %}
	</div>
</div>
{% endif %}
{% endfor %}
